---
- name: Installation of glusterfs on the main nodes and cluster members
  block:

  - name: Install the repository
    yum:
      name: centos-release-gluster312
    with_items:
      - "{{ inventory_hostname }}"
      - "{{ glusterfs_cluster_members }}"
    delegate_to: "{{ item }}"

  - name: Install the packages
    yum:
      name:
        - glusterfs
        - glusterfs-cli
        - glusterfs-libs
        - glusterfs-server
      state: latest
    with_items:
      - "{{ inventory_hostname }}"
      - "{{ glusterfs_cluster_members }}"
    delegate_to: "{{ item }}"

  tags:
    - glusterfs
    - glusterfs_install
